spring.application.name=api-gateway

server.port= 8080

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoints.web.exposure.include=*

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8087/realms/crop-app
spring.security.oauth2.resourceserver.jwt.jwk-set-uri= http://localhost:8087/realms/crop-app/protocol/openid-connect/certs



spring.cloud.gateway.server.webflux.routes[0].id=LOGIN-SERVICE
spring.cloud.gateway.server.webflux.routes[0].uri=lb://LOGIN-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/login/**


spring.cloud.gateway.server.webflux.routes[1].id=CROPS-SERVICE
spring.cloud.gateway.server.webflux.routes[1].uri=lb://CROPS-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/crops/**

spring.cloud.gateway.server.webflux.routes[2].id=CART-SERVICE
spring.cloud.gateway.server.webflux.routes[2].uri=lb://CART-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/cart/**

spring.cloud.gateway.server.webflux.routes[3].id=ORDER-SERVICE
spring.cloud.gateway.server.webflux.routes[3].uri=lb://ORDER-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/order/**

spring.cloud.gateway.server.webflux.routes[4].id=INVENTORY-SERVICE
spring.cloud.gateway.server.webflux.routes[4].uri=lb://INVENTORY-SERVICE
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/inventory/**

logging.level.org.springframework.cloud.gateway=TRACE

spring.cloud.gateway.server.webflux.enabled=true

