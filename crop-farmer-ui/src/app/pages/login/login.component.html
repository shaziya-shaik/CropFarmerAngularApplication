<div class="login-container">
  <h2>Login</h2>

  <form (submit)="login($event)" class="login-form">
    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Enter password" required>
    </div>

    <!-- Role Selection -->
    <div class="form-group">
      <label for="role">Select Role</label>
      <select id="role" [(ngModel)]="role" name="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="FARMER">Farmer</option>
        <option value="USER">User</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="login-btn">Login</button>
  </form>
</div>
